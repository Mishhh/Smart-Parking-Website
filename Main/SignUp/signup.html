<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale= 1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="signupstyle.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    
</head>
<body>
    <section id="S_Banner">

            <img id="logo" src="Images/Logo-1.JPG", alt="Logo of the Website" height="100px" width="240px" id=Logo>

            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                  <a href = "Main.html" onclick="closeNav()">Home</a>
                  <a href = "#" onclick="closeNav()">About </a>        
                </div>
              </div>
              
              <span id="span" style="font-size:40px; cursor:pointer" onclick="openNav()">&#9776; </span>
              
              <script>
              function openNav() {
                document.getElementById("myNav").style.width = "20%";
              }
              
              function closeNav() {
                document.getElementById("myNav").style.width = "0%";
              }
              </script>

            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign Up</h3>
                        </div>        
                        <div class="card-body">
                            <form id="contents">
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" placeholder="first name">
                                </div>
        
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" placeholder="last name">
                                </div>
        
                                <div class="input-group form-group">
                                    <input type="password" class="form-control" placeholder="email address">
                                </div>
        
                                <div class="input-group form-group">
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
        
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Remember Me
                                </div>
        
                                <div class="form-group">
                                    <input type="submit" value="SignIn" class="btn float-right login_btn">
                                </div>
                            </form>
        
                            <div class="card-footer">
                                <div class="d-flex justify-content-center links">
                                    Already have an account?<a href="Login.html">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
    </section>


    
</body>
</html>
