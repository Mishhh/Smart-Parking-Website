  <body>
    <div id ="sidenav">        
          
    <nav>
        <img id="logo" src="Images/Logo-1.JPG", alt="Logo of the Website" height="100px" width="200px">
        
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <a href = "Main.html" onclick="closeNav()">Home</a>
              <a href = "#" onclick="closeNav()">About </a>

          </div>

          <script>
          function openNav() {
            document.getElementById("myNav").style.width = "20%";
          }
          
          function closeNav() {
            document.getElementById("myNav").style.width = "0%";
          }
          </script>

    </div>


    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h4>Sign In</h4>
                </div>
                <div class="card-body">
                    <form id="contents">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="cont1" type="text" class="form-control" placeholder="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>

                            <input id="cont2" type="password" class="form-control" placeholder="password">
                        </div>

                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                        <div>
                            <h5>or</h5>
                        </div>
                        
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                            <br>
                            <br>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <p>Dont have an account?</p><a href="signup.html">Signup</a>
                    </div>
                    <div id="link" class="d-flex justify-content-center">
                        <a href="forgotpassword.html">Forgot your password?</a>
                    </div>
